                description: "El √∫ltimo tema se adentra en la estructura y control de robots m√°s complejos, como los brazos rob√≥ticos, aplicando todo lo aprendido.",
                subtopics: [
                    { title: "6.1. Grados de Libertad (Degrees of Freedom - DoF)", content: "Definici√≥n y c√≥mo se aplican a un brazo rob√≥tico. Relaci√≥n entre DoF y la complejidad de las tareas." },
                    { title: "6.2. Anatom√≠a de un Brazo Rob√≥tico", content: "Eslabones (links), articulaciones (joints) y efector final (end-effector). Tipos de articulaciones: rotacionales y prism√°ticas." },

                    { title: "6.4. Cinem√°tica Inversa (Introducci√≥n Conceptual)", content: "Concepto: calcular los √°ngulos necesarios de las articulaciones para alcanzar un punto en el espacio. Desaf√≠os y complejidad computacional." },
                    { title: "6.5. Proyecto Final: Tarea 'Pick and Place'", content: "Programaci√≥n de una secuencia para que un brazo rob√≥tico (controlado por servos) recoja un objeto y lo mueva a otra ubicaci√≥n." }

        document.addEventListener('DOMContentLoaded', function() {
            const topicList = document.getElementById('topic-list');
            const contentPanels = document.getElementById('content-panels');

            // --- 1. Generar din√°micamente el HTML ---
            curriculumData.forEach((topic, index) => {
                const topicId = `tema-${index + 1}`;

                // Crear enlace en la barra lateral
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a href="#${topicId}" class="topic-link"><span class="topic-number">Tema ${index + 1}</span>${topic.title}</a>`;
                topicList.appendChild(listItem);

                // Crear panel de contenido
                const panel = document.createElement('section');
                panel.id = topicId;
                panel.className = 'topic-panel';
                
                // Generar lista de subtemas
                let subtopicsHtml = '<ul>';
                topic.subtopics.forEach(sub => {
                    subtopicsHtml += `<li><strong>${sub.title}</strong>${sub.content}</li>`;
                });
                subtopicsHtml += '</ul>';

                panel.innerHTML = `<h2>${topic.title}</h2><p>${topic.description}</p>${subtopicsHtml}`;
                contentPanels.appendChild(panel);
            });


            // --- 2. A√±adir interactividad ---
            const links = document.querySelectorAll('.topic-link');
            const panels = document.querySelectorAll('.topic-panel');

            function showPanel(targetId) {
                // Ocultar todos los paneles y quitar 'active' de los links
                panels.forEach(panel => panel.classList.remove('active'));
                links.forEach(link => link.classList.remove('active'));

                // Mostrar el panel y el link activo
                const targetPanel = document.querySelector(targetId);
                const activeLink = document.querySelector(`a[href="${targetId}"]`);

                if (targetPanel) {
                    targetPanel.classList.add('active');
                }
                if (activeLink) {
                    activeLink.classList.add('active');
                }
            }
            
            links.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    showPanel(targetId);
                });
            });

            // Mostrar el primer tema por defecto
            showPanel('#tema-1');
        });
    </script>
